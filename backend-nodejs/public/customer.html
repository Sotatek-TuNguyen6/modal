<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLIP Image Management - Kh√°ch h√†ng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    h3 {
      color: #3498db;
      margin-top: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-control {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .btn-success {
      background-color: #2ecc71;
    }
    .btn-success:hover {
      background-color: #27ae60;
    }
    .result-container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .customer-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .customer-table th, .customer-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .customer-table th {
      background-color: #f2f2f2;
    }
    .customer-table tr:hover {
      background-color: #f5f5f5;
    }
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.3);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
    .nav-menu {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      padding: 10px 0;
      border-bottom: 2px solid #3498db;
    }
    .nav-link {
      padding: 8px 15px;
      text-decoration: none;
      color: #3498db;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .nav-link:hover {
      background-color: #f1f1f1;
    }
    .nav-link.active {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üîç CLIP Image Management System</h2>
  
  <!-- Navigation Menu -->
  <div class="nav-menu">
    <a href="index.html" class="nav-link">T√¨m ki·∫øm ·∫£nh</a>
    <a href="upload.html" class="nav-link">Th√™m ·∫£nh</a>
    <a href="customer.html" class="nav-link active">Qu·∫£n l√Ω kh√°ch h√†ng</a>
  </div>
  
  <h3>üë• Qu·∫£n l√Ω kh√°ch h√†ng</h3>
  <form id="customerForm">
    <div class="form-group">
      <label for="customerName">T√™n kh√°ch h√†ng:</label>
      <input type="text" id="customerName" name="name" class="form-control" required />
    </div>
    
    <!-- Hidden ID field for updating customers -->
    <input type="hidden" id="customerId" name="id" />
    
    <button type="submit" class="btn btn-success" id="saveCustomerBtn">
      <span id="customerLoading" class="loading hidden"></span>
      Th√™m kh√°ch h√†ng
    </button>
    <button type="button" class="btn" id="resetCustomerBtn" style="display: none;">H·ªßy</button>
  </form>
  
  <div id="customerResult" class="result-container" style="display: none;"></div>
  
  <h4 style="margin-top: 30px;">Danh s√°ch kh√°ch h√†ng</h4>
  <table class="customer-table" id="customerTable">
    <thead>
      <tr>
        <th>M√£ KH</th>
        <th>T√™n kh√°ch h√†ng</th>
        <th>Thao t√°c</th>
      </tr>
    </thead>
    <tbody>
      <!-- Customer data will be loaded here -->
    </tbody>
  </table>

  <script>
    // Load customers for dropdowns
    async function loadCustomers() {
      try {
        const response = await fetch('/api/customers');
        const customers = await response.json();
        
        // Update customer table
        updateCustomerTable(customers);
      } catch (error) {
        console.error('Error loading customers:', error);
      }
    }
    
    // Update customer table
    function updateCustomerTable(customers) {
      const tableBody = document.querySelector('#customerTable tbody');
      if (!tableBody) {
        console.error('Customer table body not found');
        return;
      }
      
      tableBody.innerHTML = '';
      
      if (!customers || customers.length === 0) {
        // If no customers, display a message
        const emptyRow = document.createElement('tr');
        emptyRow.innerHTML = '<td colspan="3" style="text-align: center;">Kh√¥ng c√≥ kh√°ch h√†ng n√†o</td>';
        tableBody.appendChild(emptyRow);
        return;
      }
      
      customers.forEach(customer => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${customer.code || 'N/A'}</td>
          <td>${customer.name || 'N/A'}</td>
          <td class="action-buttons">
            <button class="btn" onclick="editCustomer('${customer._id}')">S·ª≠a</button>
            <button class="btn" onclick="deleteCustomer('${customer._id}')">X√≥a</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }
    
    // Edit customer
    async function editCustomer(id) {
      if (!id) {
        console.error('No customer ID provided for edit');
        return;
      }
      
      try {
        const response = await fetch(`/api/customers/${id}`);
        if (!response.ok) {
          throw new Error('Failed to fetch customer');
        }
        
        const customer = await response.json();
        
        // Fill the form
        const idField = document.getElementById('customerId');
        const nameField = document.getElementById('customerName');
        const saveBtn = document.getElementById('saveCustomerBtn');
        const resetBtn = document.getElementById('resetCustomerBtn');
        
        if (idField) idField.value = customer._id;
        if (nameField) nameField.value = customer.name;
        
        // Change button text
        if (saveBtn) saveBtn.textContent = 'C·∫≠p nh·∫≠t kh√°ch h√†ng';
        if (resetBtn) resetBtn.style.display = 'inline-block';
      } catch (error) {
        console.error('Error fetching customer:', error);
        // Show error message to user
        const resultDiv = document.getElementById('customerResult');
        if (resultDiv) {
          resultDiv.innerHTML = `<p style="color: red;">‚ùå L·ªói khi t·∫£i th√¥ng tin kh√°ch h√†ng</p>`;
          resultDiv.style.display = 'block';
          
          setTimeout(() => {
            if (resultDiv) resultDiv.style.display = 'none';
          }, 3000);
        }
      }
    }
    
    // Delete customer
    async function deleteCustomer(id) {
      if (!id) {
        console.error('No customer ID provided for delete');
        return;
      }
      
      if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a kh√°ch h√†ng n√†y?')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/customers/${id}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          throw new Error('Failed to delete customer');
        }
        
        // Reload customers
        loadCustomers();
        
        // Show success message
        const resultDiv = document.getElementById('customerResult');
        if (resultDiv) {
          resultDiv.innerHTML = '<p>‚úÖ ƒê√£ x√≥a kh√°ch h√†ng th√†nh c√¥ng</p>';
          resultDiv.style.display = 'block';
          
          // Hide message after 3 seconds
          setTimeout(() => {
            if (resultDiv) resultDiv.style.display = 'none';
          }, 3000);
        }
      } catch (error) {
        console.error('Error deleting customer:', error);
        
        // Show error message
        const resultDiv = document.getElementById('customerResult');
        if (resultDiv) {
          resultDiv.innerHTML = '<p style="color: red;">‚ùå L·ªói khi x√≥a kh√°ch h√†ng</p>';
          resultDiv.style.display = 'block';
          
          setTimeout(() => {
            if (resultDiv) resultDiv.style.display = 'none';
          }, 3000);
        }
      }
    }
    
    // Load customers on page load and set up event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Load customers
      loadCustomers();
      
      // Set up form submission
      const customerForm = document.getElementById('customerForm');
      if (customerForm) {
        customerForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          // Show loading indicator
          const customerLoading = document.getElementById('customerLoading');
          if (customerLoading) {
            customerLoading.classList.remove('hidden');
          }
          
          // Get the result container ready
          const resultDiv = document.getElementById('customerResult');
          if (resultDiv) {
            resultDiv.style.display = 'none';
          }
          
          try {
            // Get form data
            const customerNameElement = document.getElementById('customerName');
            const customerIdElement = document.getElementById('customerId');
            
            if (!customerNameElement) {
              throw new Error('Kh√¥ng t√¨m th·∫•y tr∆∞·ªùng t√™n kh√°ch h√†ng');
            }
            
            const customerName = customerNameElement.value;
            const customerId = customerIdElement ? customerIdElement.value : '';
            
            // Create data object
            const customerData = {
              name: customerName
            };
            
            // Determine if this is an update or create
            const isUpdate = customerId && customerId.trim() !== '';
            const url = isUpdate ? `/api/customers/${customerId}` : '/api/customers';
            const method = isUpdate ? 'PUT' : 'POST';
            
            console.log('Submitting customer data:', customerData);
            console.log('URL:', url);
            console.log('Method:', method);
            console.log('Customer ID:', customerId);
            
            const response = await fetch(url, {
              method: method,
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(customerData)
            });
            
            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.error || 'Error saving customer');
            }
            
            // Reset form and UI
            const form = document.getElementById('customerForm');
            if (form) {
              form.reset();
            }
            
            if (customerIdElement) {
              customerIdElement.value = '';
            }
            
            const saveBtn = document.getElementById('saveCustomerBtn');
            if (saveBtn) {
              saveBtn.textContent = 'Th√™m kh√°ch h√†ng';
            }
            
            const resetBtn = document.getElementById('resetCustomerBtn');
            if (resetBtn) {
              resetBtn.style.display = 'none';
            }
            
            // Reload customers
            loadCustomers();
            
            // Show success message
            if (resultDiv) {
              resultDiv.innerHTML = `<p>‚úÖ ${isUpdate ? 'C·∫≠p nh·∫≠t' : 'Th√™m'} kh√°ch h√†ng th√†nh c√¥ng</p>`;
              resultDiv.style.display = 'block';
              
              // Hide message after 3 seconds
              setTimeout(() => {
                if (resultDiv) {
                  resultDiv.style.display = 'none';
                }
              }, 3000);
            }
          } catch (error) {
            console.error('Error saving customer:', error);
            
            // Show error message
            if (resultDiv) {
              resultDiv.innerHTML = `<p style="color: red;">‚ùå ${error.message || 'L·ªói khi l∆∞u th√¥ng tin kh√°ch h√†ng'}</p>`;
              resultDiv.style.display = 'block';
            }
          } finally {
            // Hide loading indicator
            if (customerLoading) {
              customerLoading.classList.add('hidden');
            }
          }
        });
      }
      
      // Set up reset button
      const resetBtn = document.getElementById('resetCustomerBtn');
      if (resetBtn) {
        resetBtn.addEventListener('click', () => {
          const form = document.getElementById('customerForm');
          const idField = document.getElementById('customerId');
          const saveBtn = document.getElementById('saveCustomerBtn');
          
          if (form) {
            form.reset();
          }
          
          if (idField) {
            idField.value = '';
          }
          
          if (saveBtn) {
            saveBtn.textContent = 'Th√™m kh√°ch h√†ng';
          }
          
          if (resetBtn) {
            resetBtn.style.display = 'none';
          }
        });
      }
    });

    // Global error handler
    window.addEventListener('error', function(event) {
      console.error('Global error caught:', event.error);
      
      // Show error message to user
      const resultDiv = document.getElementById('customerResult');
      if (resultDiv) {
        resultDiv.innerHTML = `<p style="color: red;">‚ùå L·ªói h·ªá th·ªëng: ${event.error?.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh'}</p>`;
        resultDiv.style.display = 'block';
        
        setTimeout(() => {
          if (resultDiv) resultDiv.style.display = 'none';
        }, 5000);
      }
    });

    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
      
      // Show error message to user
      const resultDiv = document.getElementById('customerResult');
      if (resultDiv) {
        resultDiv.innerHTML = `<p style="color: red;">‚ùå L·ªói kh√¥ng x·ª≠ l√Ω ƒë∆∞·ª£c: ${event.reason?.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh'}</p>`;
        resultDiv.style.display = 'block';
        
        setTimeout(() => {
          if (resultDiv) resultDiv.style.display = 'none';
        }, 5000);
      }
    });
  </script>
</body>
</html>
